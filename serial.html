<style>
/* 美化串口助手页面 */
h2 {
    font-size: 1.6em;
    font-weight: bold;
    margin-bottom: 18px;
    color: #7f2f8e;
    letter-spacing: 2px;
}

.row {
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
}

select, input, button {
    font-size: 1em;
    padding: 6px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.2s;
}

select:focus, input:focus {
    border-color: #d6df35;
}

button {
    background: #d6df35;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
}

button:hover {
    background: #1a5cba;
}

textarea {
    width: 100%;
    height: 180px;
    resize: vertical;
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 1em;
    margin-bottom: 16px;
    box-sizing: border-box;
    background: #f8faff;
    transition: border-color 0.2s;
}

textarea:focus {
    border-color: #2d7be5;
}

#send {
    flex: 1;
    min-width: 120px;
}

@media (max-width: 600px) {
    .row {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
    }
    textarea {
        height: 120px;
    }
}
</style>

<h2>串口助手</h2>

    <div class="row">
        串口号：<select id="port"></select>
        波特率：
        <select id="baud_select">
        <option>9600</option>
        <option>19200</option>
        <option>57600</option>
        <option selected>115200</option>
        <option>230400</option>
        <option>460800</option>
        <option>500000</option>
        <option>576000</option>
        <option>921600</option>
        </select>
        <button id="toggle_port_button" onclick="togglePort()">打开串口</button>
    </div>

    <textarea id="recv" placeholder="接收到的数据..."></textarea>

    <div class="row">
        <input id="send" style="width:80%">
        <button onclick="sendData()">发送</button>
    </div>
